  </div>  <script>
    // ===== INICIAR M√öSICA AL TOCAR LA PANTALLA =====
    function startMusic() {
      const music = document.getElementById('music');
      music.play().catch(() => {});
      document.body.onclick = null; // solo una vez
    }

    // ===== CONTADOR DESDE 27 JULIO 2024 =====
    const startDate = new Date('2024-07-27T00:00:00');

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById('counter').innerText =
        `Llevamos juntos: ${days} d√≠as, ${hours} horas y ${minutes} minutos ‚ù§Ô∏è`;
    }

    setInterval(updateCounter, 60000);
    updateCounter();

    // ===== BOT√ìN S√ç =====
    function sayYes(e) {
      e.stopPropagation();

      document.getElementById('message').classList.remove('hidden');

      // corazones flotando
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'hearts';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    // ===== BOT√ìN NO ESCAPA MUCHAS VECES =====
    function escapeNo(e) {
      e.preventDefault();

      const btn = e.target;

      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);

      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
